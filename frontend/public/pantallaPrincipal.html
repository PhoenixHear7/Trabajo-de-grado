<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Asignación de Turnos</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

  <!-- Encabezado principal -->
  <header class="top-header">
    <h1>Clínica Veterinaria BC SAS</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="main-container">
    
    <!-- Lado izquierdo: Formulario -->
    <div class="appointment-form">
      <h2>Registar Turno</h2>
      <label for="codigo"></label>
      <input type="text" id="codigo" placeholder="Codido Mascota" required>
    
      <label for="mascota"></label>
      <input type="text" id="mascota" placeholder="Nombre Mascota" required>
    
      <select id="servicio">
        <option value="C">Consulta</option>
        <option value="V">Vacunacion</option>
        <option value="CL">Control</option>
        <option value="E">Ecografia</option>
        <option value="H">Hospitalizacion</option>
    </select>
    
      <select id="veterinario" required>
        <option value="">Seleccione un veterinario</option>
    </select>
    
      <div class="buttons">
        <button id="crearTurno">Crear</button>
        <button id="emergencyButton">Emergencia</button>
      </div>
    </div>

    <!-- Lado derecho: Logo, botón de ajustes y turnos activos -->
    <aside class="sidebar">
      <div class="logo-container">
        <img src="imagenes/logo.png" alt="Logo de la Clínica Veterinarios BC SAS">
      </div>
      <button id="settings-button">AJUSTES</button>
      
      <!-- Sección de Turnos Activos -->
      <section class="appointments-section">
        <h2>Turnos Activos</h2>
        <div id="listaTurnos" class="appointments-list">
          <!-- Los turnos se agregarán dinámicamente aquí -->
        </div>    
      </section>
    </aside>

  </div>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="modal-iframe" src=""></iframe>
    </div>
  </div> <!--  Corregido el cierre -->


  <script src="scripts.js"></script>
</body>
</html>
