<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Consultorio</title>
    <link rel="stylesheet" href="stylesVeterinario.css">
    <style>
        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .dialog-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .turno-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 10px;
        }
        .aceptar-button, .retornar-button, .finalizar-button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .aceptar-button {
            background-color: #4CAF50;
            color: black;
        }
        .retornar-button {
            background-color: #f0ad4e;
            color:black;
        }
        .finalizar-button {
            background-color: #d9534f;
            color: black;
        }
    </style>
</head>
<body class="pantallaTurnos">
    <div class="nombreClinica">
        <h1>Clinica Veterinaria Happy Pet</h1>
    </div>
    <img class="logo" src="imagenes/logo.png" alt="logo de la clinica veterinarios BC sas"/>
    <div class="contenedor">
        <div id="vistaTurnosEnEspera">
            <h2>Turnos En Espera</h2>
            <ul id="listaTurnosEnEspera"></ul>
        </div>
        <div id="vistaTurnosEnProceso">
            <h2>Turno En Proceso</h2>
            <div id="vistaTurnos">
                <h2 id="muestra">No hay Turnos En Proceso</h2>
                <ul id="listaTurnosEnProceso"></ul>
            </div>
        </div>
    </div>

    <!-- Cuadro de diÃ¡logo para seleccionar el consultorio -->
    <div id="consultorioDialog" class="dialog">
        <div class="dialog-content">
            <h2>Seleccione el Consultorio</h2>
            <select id="consultorioSelect">
                <option value="" disabled selected>Seleccione un consultorio</option>
                <option value="1">Consultorio 1</option>
                <option value="2">Consultorio 2</option>
                <option value="3">Consultorio 3</option>
                <option value="4">Consultorio 4</option>
                <option value="5">Consultorio 5</option>
                <option value="6">Consultorio 6</option>
                <option value="7">Consultorio 7</option>
                <option value="8">Consultorio 8</option>
            </select>
            <button id="consultorioConfirmButton">Confirmar</button>
        </div>
    </div>

    <script src="scriptsModuloMedicos.js"></script>
</body>
</html>
