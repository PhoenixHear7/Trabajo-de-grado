<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Consultorio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesVeterinario.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .dialog-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .turno-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #52768B;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
        }
        .turno-codigo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .turno-info {
            flex-grow: 1;
            margin-left: 10px;
        }
        .turno-info div {
            margin-bottom: 5px;
        }
        .turno-veterinario {
            text-decoration: underline;
            color: #f0ad4e;
        }
        .button-container {
            margin-top: 10px;
        }
        .aceptar-button, .retornar-button, .finalizar-button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .aceptar-button {
            background-color: #f0ad4e;
            color: black;
        }
        .retornar-button {
            background-color: #f0ad4e;
            color:black;
        }
        .finalizar-button {
            background-color: #d9534f;
            color: black;
        }
        .alert {
            background-color: #f44336;
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .consultorio-titulo {
            margin-left: auto;
            font-size: 24px;
            color: white;
        }
        .turno-proceso-codigo {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .turno-proceso-info {
            font-family: 'JetBrains Mono', monospace;
            text-align: left;
            margin-left: 20px;
        }
        .turno-proceso-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .turno-proceso-buttons button {
            width: 80%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="pantallaTurnos">
    <div class="header">
        <img class="logo" src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Logo de la clínica">
        <h1 class="nombreClinica">Clinica Veterinaria Happy Pet</h1>
        <h1 id="consultorioTitulo" class="consultorio-titulo"></h1>
    </div>
    <div class="contenedor">
        <div id="alertContainer"></div>
        <div id="vistaTurnosEnEspera">
            <h2>Turnos En Espera</h2>
            <ul id="listaTurnosEnEspera"></ul>
        </div>
        <div id="vistaTurnosEnProceso">
            <h2>Turno En Proceso</h2>
            <div id="vistaTurnos">
                <h2 id="muestra">No hay Turnos En Proceso</h2>
                <ul id="listaTurnosEnProceso"></ul>
            </div>
        </div>
    </div>

    <!-- Cuadro de diálogo para seleccionar el consultorio -->
    <div id="consultorioDialog" class="dialog">
        <div class="dialog-content">
            <h2>Seleccione el Consultorio</h2>
            <select id="consultorioSelect">
                <option value="" disabled selected>Seleccione un consultorio</option>
                <option value="1">Consultorio 1</option>
                <option value="2">Consultorio 2</option>
                <option value="3">Consultorio 3</option>
                <option value="4">Consultorio 4</option>
                <option value="5">Consultorio 5</option>
                <option value="6">Consultorio 6</option>
                <option value="7">Consultorio 7</option>
                <option value="8">Consultorio 8</option>
            </select>
            <button id="consultorioConfirmButton">Confirmar</button>
        </div>
    </div>

    <!-- Cuadro de diálogo para seleccionar el veterinario -->
    <div id="veterinarioDialog" class="dialog">
        <div class="dialog-content">
            <h2>Seleccione el Veterinario</h2>
            <select id="veterinarioSelect">
                <option value="" disabled selected>Seleccione un veterinario</option>
            </select>
            <button id="veterinarioConfirmButton">Confirmar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scriptsModuloMedicos.js') }}"></script>
</body>
</html>
